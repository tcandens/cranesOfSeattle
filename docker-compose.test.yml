version: '2'
services:
  test-db:
    extends:
      file: common-services.yml
      service: db
  test-api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    links:
      - "test-db:db"
    environment:
      - ENV=TEST
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASSWORD=mysecretpassword
    volumes:
      - ./api:/var/www/api
    entrypoint: ./wait-for-it.sh db:5432 --timeout=35 -- ./entry.sh
  test-web:
    build:
      context: ./web
      dockerfile: docker/testing
    volumes:
      - ./web:/usr/src
    expose:
      - "9000"
    links:
      - "test-api:api"
  test-proxy:
    extends:
      file: ./common-services.yml
      service: proxy
    links:
      - "test-web:web"
      - "test-api:api"
    volumes:
      - ./proxy/nginx.dev.conf:/etc/nginx/nginx.conf:ro
