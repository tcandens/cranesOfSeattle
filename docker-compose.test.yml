version: '2'
services:
  test-db:
    extends:
      file: ./common-services.yml
      service: db
  test-api:
    extends:
      file: ./common-services.yml
      service: api
    build:
      dockerfile: Dockerfile.prod
    links:
      - "test-db:db"
    env_file: ./.env.placeholder
    environment:
      - ENV=TEST
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASSWORD=mysecretpassword
  test-web:
    extends:
      file: ./common-services.yml
      service: web
    env_file: ./.env.placeholder
    build:
      dockerfile: docker/testing
    links:
      - "test-api:api"
  test-proxy:
    extends:
      file: ./common-services.yml
      service: proxy
    links:
      - "test-web:web"
      - "test-api:api"
    volumes:
      - ./proxy/nginx.dev.conf:/etc/nginx/nginx.conf:ro
