machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.10.0-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start
dependencies:
  pre:
    - sudo pip install docker-compose
  post:
    - docker -v
    - docker-compose -v
test:
  pre:
    - docker-compose -f docker-compose.test.yml build
  override:
    - docker-compose -f docker-compose.test.yml run test-api
    - docker-compose -f docker-compose.test.yml run test-web
