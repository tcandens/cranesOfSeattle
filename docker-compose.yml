version: '2'
services:
  db:
    extends:
      file: ./common-services.yml
      service: db
  api:
    extends:
      file: ./common-services.yml
      service: api
    volumes:
      - ./api:/var/www/api
      - ./api/node_modules:/var/www/api/node_modules/
    links:
      - db
    depends_on:
      - db
  webpack:
    extends:
      file: ./common-services.yml
      service: web
    volumes:
      - ./web:/usr/src
      - ./web/node_modules:/usr/src/node_modules/
  proxy:
    extends:
      file: ./common-services.yml
      service: proxy
    volumes:
      - ./proxy/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs/localhost:/etc/ssl/certs/localhost
    links:
      - api:api
      - webpack:web
